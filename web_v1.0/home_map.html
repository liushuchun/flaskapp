		<script type="text/javascript">
			var em=null,map=null;
			// H5 plus事件处理
			function plusReady(){
				if(!em||map){return};
				map = new plus.maps.Map("map");
				map.centerAndZoom( new plus.maps.Point(116.3977,39.906016), 12 );
				userLocation()
				createMarker();
			}
//			标记点
			var imglist = ['img/icon.png',];
			var labellist = ['app',];
			var bubblelist= ['this is my app',];
			function createMarker(){
				var marker=new plus.maps.Marker(new plus.maps.Point(116.347496,39.970191));
				marker.setIcon(imglist[0]);
				marker.setLabel(labellist[0]);
				var bubble = new plus.maps.Bubble(bubblelist[0]);
				marker.setBubble(bubble);
				map.addOverlay(marker);
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener("plusready",plusReady,false);
			}
			// DOMContentloaded事件处理
			document.addEventListener("DOMContentLoaded",function(){
				em=document.getElementById("map");
				plusReady();
			},false);
			mui.init();
			function userLocation(){
				map.showUserLocation( true );
				map.getUserLocation(function(state,pos){
					if(0==state){
						map.setCenter(pos);
					}
				});
			}	
		</script>
