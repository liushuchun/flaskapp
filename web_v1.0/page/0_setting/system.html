<script>
	var mainWV, selfWV;
	mui.plusReady(function() {
		mainWV = plus.webview.currentWebview().opener();
		selfWV = plus.webview.currentWebview();
		mui('body').on('tap', 'li', function() {
			var url = this.getAttribute('href');
			mui.openWindow({
				url: url,
				show: {
					autoShow: false,
					duration: 150
				}
			});
		});
	});
	mui('body').on('tap', '#logout-post', function() {
		user.logout();
		mui.fire(mainWV, 'loadHeader');
		mainWV.setStyle({
			left: '0'
		});
		mainWV.hide(animationOut);
		setTimeout(function() {
			plus.runtime.restart();
		}, 300);
	});
</script>
