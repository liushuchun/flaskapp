<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<script src="../../js/mui.min.js"></script>
		<style>
			body {
				background: #EFEFF4;
			}
			.mui-content {
				padding: 30px 20px;
			}
			.mui-button-row {
				margin: 40px 10px;
			}
			.logo {
				width: 100px;
				margin: 10px auto;
			}
			.logo img {
				width: 100%;
				min-height: 100px;
			}
			h4 {
				margin: 30px 0 20px 0;
				color: orangered;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="logo">
				<img src="../../images/logo.png">
			</div>
			<h4 align="center" id="title"></h4>

			<div id="context"></div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-positive mui-btn-block " id="close" onclick="return false;">知道了!</button>
			</div>
		</div>
	</body>
	<script>
		var selfWV;
		mui.plusReady(function() {
			selfWV = plus.webview.currentWebview();
			document.addEventListener("open", function(e) {
				var title = e.detail.title;
				var context = e.detail.context;
				document.querySelector('#title').innerHTML = title;
				document.querySelector('#context').innerHTML = context;
				selfWV.show('slide-in-bottom');
			});
			
			mui('body').on('tap', '#close', function() {
				selfWV.close('slide-out-bottom');
			});
		});
	</script>

</html>
